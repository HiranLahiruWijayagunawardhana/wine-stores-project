<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registerpage.css">
   
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/Regi.js"></script>
<body>
    
   <div class="Container">
    <div class="heading">Register Now&nbsp;&nbsp;&nbsp; <a href="../Login/login.html" class="links">LogIn</a></div>
        <form action="#" class="login">
            <div class="card-details">
                <div class="cardbox">
                    <input type="text" placeholder="Email Address" id="email">

                </div>
                <div class="cardbox">
                    <input type="text" placeholder="User Name" id="uname">

                </div>
                <div class="cardbox">
                    <input type="text" placeholder="Mobile Number" id="mnumber">

                </div>
                <div class="cardbox">
                    <input type="text" placeholder="Address" id="address">

                </div>
                <div class="cardbox">
                    <input type="password" placeholder="Password" id="pass">

                </div>
                <div class="cardbox">
                    <input type="password" placeholder="Confirm Password" id="cpass">

                </div>
                <button type="submit" class="button" onclick="saveRegi()">Register</button>
            </div>






        </form>



   </div>
    
   <script src="app.js"></script>


</body>


</html>
